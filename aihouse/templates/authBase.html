{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            {% if self.seo_title %}
                {{ self.seo_title }}
            {% else %}
                {{ self.title }}
            {% endif %}
        {% endblock %}
    </title>
    <meta name="description" content="{{ self.search_description }}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/index.css' %}">
    <link rel="stylesheet" href="{% static '/css/auth.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
<div class="appear-center container-sm d-flex justify-content-center mx-auto flex-column center-block"
     style="width: 300px; height: 100vh;">
    <a href="#" class="logotype mx-auto">
        <img src="{% static '/img/AiHouse-dark.png' %}">
    </a>

    {% block forms %}

    {% endblock %}

    <div class="bottom-center text-muted show-in-laptop">
        © 2023 -
        <a href="https://asai-soft.com/"> Сделано в ASAI SOFT </a>
        | Все права защищены
    </div>
</div>
{% block content %} {% endblock %}
<script type="text/javascript" src="{% static '/js/index.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="https://kit.fontawesome.com/d22fe735f3.js" crossorigin="anonymous"></script>
</body>
</html>
