{% extends "authBase.html" %}

{% block forms %}
<form action="">
    <div class="number-field">
        <input type="text" placeholder="+7(___)___-__-__" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" id="number" name="number"/>
        <i class="fa-solid fa-phone fa-icon"></i>
    </div>
    <div class="email-field">
        <input type="email" placeholder="Email" id="email" name="email"/>
        <i class="fa-regular fa-envelope fa-icon"></i>
    </div>
    <div class="password-field">
        <input type="password" placeholder="Пароль" id="password" name="password"/>
        <i class="fa-solid fa-lock fa-icon"></i>
    </div>
    <div class="acceptPassword-field">
        <input type="password" placeholder="Повторите вход пароля" id="acceptPassword" name="acceptPassword"/>
        <i class="fa-solid fa-lock fa-icon"></i>
    </div>
    <button type="button" class="btn btn-primary"/>Войти</button>
</form>
<div class="d-flex justify-content-center bottom-buttons">
    <a href="">Вход</a>
    <a href="">Тарифы</a>
</div>
{% endblock %}
