{% load wagtailcore_tags %}

{% if button.url %}
    <button class="btn btn-success" style="height: {{button.height}}px; width: {{button.width}}px;" type="button" onclick="location.href='{{button.url}}'">{{button.bodyText}}</button>
{% elif button.page %}
    <button class="btn btn-success" style="height: {{button.height}}px; width: {{button.width}}px;" type="button" onclick="location.href={% pageurl button.page %}">{{button.bodyText}}</button>
{% endif %}
